server:
  port: 9999
  servlet:
    context-path: /api
spring:
  application:
    name: prodigal-system
#  profiles:
#    # 本地环境配置
#    active: local
  #开放更大的上传文件大小
  servlet:
    multipart:
      max-file-size: 10MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/prodigal-picture
    username: root
    password: root
# mybatis plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

# 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: XXX
    secretId: XXX
    secretKey: XXX
    region: XXX
    bucket: XXX

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "Prodigal Picture 接口文档"
    version: v1.0
    description: "Prodigal Picture 云图库接口文档"
    concat: Lang
    group:
      default:
        group-name: "dev"
        api-rule: package
        api-rule-resources:
          - com.prodigal.system.controller